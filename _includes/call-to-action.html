<section id="{{ section.section_id }}" class="page-section {{ section.background_style }}">
  <div class="container px-4 px-lg-5 text-center">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-8 col-xl-6 {{ section.text_style | default: 'text-center' }}">
        <h2 class="mt-0 text-center" style="

  
        background: linear-gradient(90deg, #008cff, #00b6ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
    ">
        {{ section.title }}
    </h2>
    

        <hr class="divider border border-2" style="border-color: #008cff;">
        <div class="text-black-50 mb-4 ">{{ section.text | markdownify }}</div>
      </div>
    </div>
    {% include actions.html actions=section.actions %}
  </div>
</section>
