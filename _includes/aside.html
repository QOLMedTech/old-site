<section id="{{ section.section_id }}" class="page-section text-white" {% if page.background_image %} style="background-image: {{ page.background_image }}"{% endif %}>
  <div class="container px-4 px-lg-5 text-center">
    <h2 class="mb-4">{{ section.title }}!</h2>
    <div class="text-white-50 mb-4 ">{{ section.text | markdownify }}</div>
    {% include actions.html actions=section.actions %}
  </div>
</section>
