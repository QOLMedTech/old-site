<section class="page-section {{ section.background_style }}" id="{{ section.section_id }}">
  <div class="container px-4 px-lg-5">
    <h2 class="text-center mt-0">{{ section.title }}</h2>
    <hr class="divider border border-primary border-2">
    <div class="row justify-content-center">
      {% for member in section.members %}
      <div class="col-lg-6 col-md-8 mb-4 d-flex align-items-center">
        <div class="row w-100">
          <!-- Text Column -->
          <div class="col-8 text-start" style="line-height: 1.8; margin-right: 20px;">
            <h3 class="h4 mb-3" style="letter-spacing: 0.5px;">{{ member.title }}</h3>
            <p class="text-white-50 mb-0" style="letter-spacing: 0.3px;">
              {{ member.text }}
            </p>
          </div>
          <!-- Image Column -->
          <div class="col-4 text-end">
            <img class="img-fluid" src="{{ member.image }}" alt="{{ member.title }}">
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
